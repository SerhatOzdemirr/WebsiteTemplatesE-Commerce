<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
      </head>
<body>
    
    <div class="container mt-4">
        <div id="product-list" class="row gx-4">
            <!-- Ürün kartları buraya JavaScript ile eklenecek -->
        </div>
    </div>
    








   
<script> const products = [
    {
      imgSrc: "assets/images/product-1.jpg",
      altText: "Men Dresses",
      name: "Colorful Stylish Shirt",
      price: "$129.00",
      originalPrice: "$135.00",
      link: "link-to-men-dresses.html"
    },
    {
      imgSrc: "C:/Users/ACER/OneDrive/Masaüstü/E-CommerceUI/assets/images/product-2.jpg",
      altText: "Cat 2",
      name: "Colorful Stylish Shirt",
      price: "$129.00",
      originalPrice: "$135.00",
      link: "link-to-cat-2.html"
    },
    // Diğer ürünler buraya eklenecek...
  ];
  
  const productList = document.getElementById('product-list');
  
  for (let i = 0; i < products.length; i++) {
    const product = products[i];
    
    const productCard = `
      <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
        <a href="${product.link}" class="card-link">
          <div class="card">
            <img src="${product.imgSrc}" class="card-img-top" alt="${product.altText}">
            <div class="card-body">
              <p class="text-center fw-bold">${product.name}</p>
              <p class="text-center fw-bold">${product.price} <del>${product.originalPrice}</del></p>
            </div>
            <div class="card-footer d-flex justify-content-center">
              <a href="#" class="text-decoration-none text-dark ms-2"><span><i class="fa-solid fa-eye"></i> View Details</span></a>
              <a href="#" class="text-decoration-none text-dark ms-2"><span><i class="fa-solid fa-cart-shopping"></i> Add To Cart</span></a>
            </div>
          </div>
        </a>
      </div>
    `;
  
    productList.innerHTML += productCard;
  }
  </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
